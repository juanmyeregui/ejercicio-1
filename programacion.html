<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de formularios</title>
    <h1>Formulario de registro</h1>
</head>

<body>
    <section>
        <form>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
            </div>
            <br>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido">
            </div>
            <br>
            <div>
                <label for="modalidad">Modalidad de cursada:</label>
                <input type="radio" name="drone" id="on-demand" value="on-demand">
                <label for="on-demand">On-Demand</label>
                <input type="radio" name="drone" id="en vivo" value="en vivo">
                <label for="en vivo">En vivo</label>
            </div>
            <br>
            <div>
                <label for="email">Correo:</label>
                <input type="email">
            </div>
            <br>
            <div>
                <input type="checkbox" name="Deseorecibir" id="Deseorecibir">
                <label for="Deseo recibir ">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.
            </div>
            <br>
            <div>
                <input type="checkbox" name="Declaro" id="Declaro">
                <label for="Declaro">Declaro que lei los terminos y condiciones y estoy listo para convertirme en
                    desarrollador web Full Stack.</label>
            </div>
            <br>
            <input type="button" value="Enviar">
        </form>
    </section>
</body>
</html>
